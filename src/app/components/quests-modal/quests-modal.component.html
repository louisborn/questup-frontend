<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div
              class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-gray-100 sm:mx-0 sm:h-10 sm:w-10">
              <img [src]="'../../../assets/'+questImageSource" alt="">
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
              <h3 class="text-lg font-medium leading-6 text-gray-900 capitalize" id="modal-title">{{questContent.title}}
              </h3>
              <p class="text-sm font-normal text-gray-400" id="modal-subtitle">Fill in all the questions in the text
                boxes to get points.</p>
              <div class="mt-4">
                <div *ngFor="let questions of questContent.questions; let i = index;" class="my-2">
                  <label [for]="'quest_question__'+i"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{i}}:
                    {{questions.question}}</label>
                  <textarea type="text" [id]="'quest_question__'+i" rows="2"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required></textarea>
                </div>
              </div>
              <div *ngIf="hasEmptyFields"
                class="flex items-center my-2 text-white px-6 py-4 border-0 rounded relative mb-4 bg-red-500">
                <span class="inline-block mr-5 align-middle">
                  <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="#fff">
                    <path
                      d="m1 18 9-15 9 15Zm9-2.5q.312 0 .531-.219.219-.219.219-.531 0-.312-.219-.531Q10.312 14 10 14q-.312 0-.531.219-.219.219-.219.531 0 .312.219.531.219.219.531.219ZM9.25 13h1.5V9h-1.5Z" />
                  </svg>
                </span>
                <span class="text-sm inline-block align-middle mr-8">
                  <b class="capitalize">Quest not completed!</b> Please fill missing mandatory questions
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="button" (click)="saveUserInput(questId, questRewardPoints)"
            class="mt-3 inline-flex gap-2 w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            Claim
            <img src="../../../assets/small-coin.svg" alt="coin">
            {{questRewardPoints}}
          </button>
          <button type="button" (click)="emitCloseModalEvent('close')"
            class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
