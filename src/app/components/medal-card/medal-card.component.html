<div class="flex flex-auto gap-4 container rounded-md bg-white px-4 py-4 cursor-default shadow-xl">
    <img [src]="'../../assets/'+medalImageSource" [alt]="medalType+ 'medal'">
    <div class="flex flex-col">
        <span class="text-sm font-bold capitalize mb-1">{{medalType}} Medal</span>
        <span class="text-xs font-normal capitalize text-gray-500 mb-0.5">{{medalReward}}</span>
        <span class="text-xs font-normal text-gray-500"><strong>Task:</strong> {{medalTaskToEarnReward}}</span>
    </div>
</div>
