<div *ngIf="shop$ | async as data">
  <app-loader *ngIf="data.loading" [loadingMessage]="'Shop Items'"></app-loader>
  <div *ngIf="data.show_daily_chest_win" class="relative z-10" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-gray-100 sm:mx-0 sm:h-10 sm:w-10">
                <img src="../../assets/chest.jpg" alt="">
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                <h3 class="text-lg font-medium leading-6 text-gray-900 capitalize" id="modal-title">Daily Reward
                </h3>
                <p class="text-sm font-normal text-gray-400" id="modal-subtitle">Collect your reward now!</p>
                <div class="mt-4">
                  <h1 class="text-2xl font-extrabold text-gray-900 capitalize">{{data.daily_chest_win}} Coins</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button"
              class="mt-3 inline-flex gap-2 w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
              Collect
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="my-8 mx-8 h-auto">
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-2xl font-bold">Shop</h1>
      <div *ngIf="data.user_point_balance != (-9999)" class="flex gap-2">
        <p class="text-lg font-bold text-gray-900">Available Points:</p>
        <img src="../../assets/small-coin.svg" alt="coin">
        <p class="text-lg font-bold text-gray-900">{{data.user_point_balance}}</p>
      </div>
    </div>
    <div class="my-8">
      <mat-card class="example-card">
        <p class="text-lg font-bold tracking-tight text-gray-900 font-mono py-3">
          <b>Daily Reward</b>
        </p>

        <mat-card-content>
          <img class="mx-auto card-image" mat-card-image src="../../assets/chest.jpg" />
        </mat-card-content>
        <mat-card-actions class="justify-center">
          <button *ngIf="!data.has_today_been_redeemed && !data.button_loading"
            class="mx-auto my-5 text-xs inline-flex gap-1 items-center font-bold leading-sm uppercase px-3 py-1 bg-gradient-to-r from-cyan-500 to-blue-500 text-gray-900 rounded-full"
            (click)="getDailyChestWin()">
            COLLECT
          </button>
          <button *ngIf="data.button_loading" type="button"
              class="mx-auto my-5 text-xs inline-flex gap-1 items-center font-bold leading-sm uppercase px-3 py-1 bg-white text-gray-900 rounded-full"
              disabled>
              <svg aria-hidden="true"
                class="animate-spin w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor" />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill" />
              </svg>
              Processing..
            </button>
          <p *ngIf="data.has_today_been_redeemed" class="text-xs font-normal text-gray-500 capitalize">Already redeemed
            today</p>
        </mat-card-actions>
      </mat-card>
    </div>
    <div *ngIf="data.shop_items.length > 0">
      <div class="flex flex-wrap justify-start gap-4">
        <div *ngFor="let item of data.shop_items"
          class="flex justify-between items-center gap-4 w-full relative p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100">
          <div class="flex flex-col">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <p class="text-sm font-bold capitalize mb-1">{{item.title}}</p>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
              <p class="text-xs font-normal capitalize text-gray-500 mb-0.5">Usage: <strong>{{item.usage}}</strong></p>
            </div>
          </div>
          <div
            *ngIf="data.user_point_balance >= item.price"
            class="reward card-button text-xs cursor-default inline-flex gap-1 items-center font-bold leading-sm uppercase bg-white text-gray-900 rounded-full">
            <img src="../assets/small-coin.svg" alt="coin" />
            {{item.price}}
          </div>
          <div
            *ngIf="data.user_point_balance < item.price"
            >
            <p class="text-xs font-normal capitalize text-gray-500 mb-0.5">Not enough points</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
